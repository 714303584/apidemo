<script type="text/javascript">
	var serviceType = {"50001":"虚拟会议室","50002":"虚拟听众席","50003":"虚拟接待室"};
	
	var protocolType = {"1":"H323","2":"SIP","3":"MSSIP","4":"RTMP","5":"WEBRTC"};
	
	var roleType = {"1":"HOSTS","2":"GUESTS"};
	
	var defaultLimit = 20;
	var defaultSkip = 0;
	
	var isNextPage = false;
	var currentPage = 0;
	
	var conference = null;
	
	var conferenceParticipants = null;
	
	
	var diaHeight = getBodyHeight(0.5);
	var diaHeight = getBodyWight(0.5);
	$(top.hangge());
	
	var conferenceKey = null;
	
	
	function successHandler(data){
		var html = "";
		var conferences = data.objects;
		for(var i in conferences){  
			var c = conferences[i];
			console.log(c);
			
			html = "<tr id='conference_'"+ c.id +"'>";
			// html += "<td>"+c.id+"</td>";
			html += "<td class='center'>"+ c.id +"</td>";
			html += "<td class='center'>"+ c.name +"</td>";
			
			//html += "<td class='center'>"+ c.service_type +"</td>";
			html += "<td class='center'>"+ serviceType[c.service_type] +"</td>";
			html += "<td class='center'>"+ c.tenant +"</td>";
			html += "<td class='center'>"+ c.description +"</td>";
			html += "<td class='center'>"; 
			
			html += "<a class='btn btn-mini btn-danger' title='开始'  onclick='startConferenc("+ c.id +")'><i class='icon-trash'></i></a>";
			html += "<a class='btn btn-mini btn-info' title='编辑' onclick='editmenu("+ c.id +")' ><i class='icon-edit'></i></a>";
			html += "<a class='btn btn-mini btn-danger' title='删除'  onclick='delmenu("+ c.id +")'><i class='icon-trash'></i></a>";
			
			
			html += "</td>";
			html += "</tr>";
			$("#table_report_body").append(html);
	    }  
		
		if(conferences.length == defaultLimit){
			isNextPage = true;
		}else if(conferences.length < defaultLimit){
			isNextPage = false;
		}
		console.log(data);
	}
	
	function errorHandler(data){
		console.log(data);
	}
	
	function confernceInit(){
		var param = {"limit":defaultLimit,"skip":defaultSkip};
		get("http://localhost:8080/api/v1/status/conference/",param,successHandler,errorHandler);
	}
	
	
	function unmuteAllParticipant(id){
		
		
		
		
	}
	
	function unmuteAllParticipant(id){
		
		
	}
	
	
	
	function  getConferenceSuccesss(c){
		
		conference = c;
		
		html = "<tr id='conference_'"+ c.id +"'>";
		// html += "<td>"+c.id+"</td>";
		//html += "<td class='center'>"+ c.id +"</td>";
		html += "<td class='center'>"+ c.name +"</td>";
		
		//html += "<td class='center'>"+ c.service_type +"</td>";
		html += "<td class='center'>"+ serviceType[c.service_type] +"</td>";
		html += "<td class='center'>"+ c.tenant +"</td>";
		html += "<td class='center'>"+ c.description +"</td>";
		html += "<td class='center'>"; 
		
		html += " <a class='btn btn-small btn-success' onclick='muteAllGuests(\""+ c.id +"\");'>静音访客</a>";
		html += " <a class='btn btn-small btn-success' onclick='unmuteAllGuests(\""+ c.id +"\");'>取消静音访客</a>";
		html += " &nbsp;&nbsp;<a class='btn btn-small btn-success' onclick='closeConference(\""+ c.id +"\");'>关闭</a>";
		
		
		html += "</td>";
		html += "</tr>";
		$("#table_report_body").append(html);
		
		var i = self.setInterval("getParticipants()",1000);
	}
	
	function getParticipants(){
		get("http://localhost:8080/api/v1/status/conference/"+conferenceKey+"/participants/",{},getParticipantsSucc,demoError);
	}
	
	
	function  getParticipantsSucc(data){
		var html = "";
		var participants = data;
		for(var i in participants){  
			var p = participants[i];
			console.log(p);
			var  pe = document.getElementById(p.id)
			if(!pe){
				html = "<tr id='"+ p.id +"'>";
				// html += "<td>"+c.id+"</td>";
				//html += "<td class='center'>"+ p.id +"</td>";
				html += "<td id='display_name' class='center'>"+ p.display_name +"</td>";
				html += "<td id='protocol' class='center'>"+ protocolType[p.protocol] +"</td>";
				html += "<td id='role' class='center'>"+ roleType[p.role] +"</td>";
				html += "<td id='is_muted' class='center'>"+ roleType[p.is_muted] +"</td>";
				
				//html += "<td class='center'>"+ c.service_type +"</td>";
				//html += "<td class='center'>"+ serviceType[p.service_type] +"</td>";
				//html += "<td class='center'>"+ c.tenant +"</td>";
				//html += "<td class='center'>"+ c.description +"</td>";
				html += "<td class='center'>"; 
				
				html += "&nbsp;<a class='btn btn-small btn-success' onclick='muteParticipant(\""+ p.id +"\");'>静音</a>";
				html += "&nbsp;<a class='btn btn-small btn-success' onclick='unmuteParticipant(\""+ p.id +"\");'>取消静音</a>";
				html += "&nbsp;<a class='btn btn-small btn-success' onclick='disconnectParticipant(\""+ p.id +"\");'>挂断</a>";
				
				html += "</td>";
				html += "</tr>";
				$("#participants_report_body").append(html);
			}else{
				var partEle = $(pe);
				partEle.children("#display_name").text(p.display_name);
				partEle.children("#protocol").text(protocolType[p.protocol]);
				partEle.children("#role").text(roleType[p.role]);
				if(p.is_muted){
					partEle.children("#is_muted").text("已静音");
				}else{
					partEle.children("#is_muted").text("未静音");
				}
			}
	    }  
		
		 $("#participants_report_body").children().each(function(){
			  var child_id = $(this).attr("id");
				var isRemove = true;
				for(var j in participants){  
					var parts = participants[j];
					if(parts.id == child_id){
						isRemove = false;
						break;
					}
				}
				if(isRemove){
					$(this).remove();
				}
		 });
		console.log(data);
	}
	
	function muteAllGuests(id){
		post("http://localhost:8080/api/v1/command/conference/"+ id + "/muteguests/",{},startConfSucc,demoError);
	}
	
	function unmuteAllGuests(id){
		post("http://localhost:8080/api/v1/command/conference/"+ id + "/unmuteguests/",{},startConfSucc,demoError);
	}
	
	
	
	function closeConference(id){
		post("http://localhost:8080/api/v1/command/conference/"+ id + "/stop/",{},startConfSucc,demoError);
	}
	
	function disconnectParticipant(pid){
		var cid = conference.id;
		post("http://localhost:8080/api/v1/command/conference/"+ cid + "/participants/"+ pid +"/disconnect/",{},startConfSucc,demoError);
	}
	
	function unmuteParticipant(pid){
		var cid = conference.id;
		post("http://localhost:8080/api/v1/command/conference/"+ cid + "/participants/"+ pid +"/unmute/",{},startConfSucc,demoError);
	}
	
	function muteParticipant(pid){
		var cid = conference.id;
		post("http://localhost:8080/api/v1/command/conference/"+ cid + "/participants/"+ pid +"/mute/",{},startConfSucc,demoError);
	}
	
	
	
	
	function getConferencestatus(){
		get("http://localhost:8080/api/v1/status/conference/"+conferenceKey+"/",{},getConferenceSuccesss,demoError);
	}
	
	
	
	function startConfSucc(data){
		console.log(data);
	}
	
	
	function startConferenc(id){
		post("http://localhost:8080/api/v1/command/conference/"+ id + "/start/",{},startConfSucc,demoError);
	}
	
	
	function nextPage(){
		if(isNextPage){
			var next = currentPage + 1;
			var param = {"limit":defaultLimit,"skip":next*defaultLimit};
			get("http://localhost:8080/api/v1/conference/",param,nextSuccess,demoError);
		}else{
			alert("已到尾页");
		}
	}
	
	function nextSuccess(data){
		$("#table_report_body").empty();
		currentPage = currentPage + 1;
		successHandler(data);
	}
	
	
	function previousPage(){
		if(currentPage == 0){
			alert("已到首页");
		}else if(currentPage > 0){
			var previous = currentPage - 1;
			var param = {"limit":defaultLimit,"skip":previous*defaultLimit};
			get("http://localhost:8080/api/v1/conference/",param,previousSuccess,demoError);
		}
	}
	
	function previousSuccess(data){
		$("#table_report_body").empty();
		currentPage = currentPage - 1;
		successHandler(data);
	}
	
	
	
	
	function delSuc(data){
		$("#table_report_body").empty();
		confernceInit();
	}
	
	function delmenu(conferenceId){
		var flag = false;
		if(confirm("确定要删除该会议吗？")){
			flag = true;
		}	
		if(flag){
			top.jzts();
			del("http://localhost:8080/api/v1/conference/"+conferenceId+"/",delSuc,demoError);
			
		}
	}
	
	function openClose(menuId,curObj,trIndex){
		var txt = $(curObj).text();
		if(txt=="展开"){
			$(curObj).text("折叠");
			$("#tr"+menuId).after("<tr id='tempTr"+menuId+"'><td colspan='5'>数据载入中</td></tr>");
			if(trIndex%2==0){
				$("#tempTr"+menuId).addClass("main_table_even");
			}
			var url = "http://localhost:19999/menu/sub.do?MENU_ID="+menuId+"&guid="+new Date().getTime();
			$.get(url,function(data){
				if(data.length>0){
					var html = "";
					$.each(data,function(i){
						html = "<tr style='height:24px;line-height:24px;' name='subTr"+menuId+"'>";
						html += "<td></td>";
						html += "<td><span style='width:80px;display:inline-block;'></span>";
						if(i==data.length-1)
							html += "<img src='/static/images/joinbottom.gif' style='vertical-align: middle;'/>";
						else
							html += "<img src='/static/images/join.gif' style='vertical-align: middle;'/>";
						html += "<span style='width:100px;text-align:left;display:inline-block;'>"+this.MENU_NAME+"</span>";
						html += "</td>";
						html += "<td>"+this.MENU_URL+"</td>";
						html += "<td class='center'>"+this.MENU_ORDER+"</td>";
						html += "<td><a class='btn btn-mini btn-info' title='编辑' onclick='editmenu(\""+this.MENU_ID+"\")'><i class='icon-edit'></i></a> <a class='btn btn-mini btn-danger' title='删除' onclick='delmenu(\""+this.MENU_ID+"\",false)'><i class='icon-trash'></i></a></td>";
						html += "</tr>";
						$("#tempTr"+menuId).before(html);
					});
					$("#tempTr"+menuId).remove();
					if(trIndex%2==0){
						$("tr[name='subTr"+menuId+"']").addClass("main_table_even");
					}
				}else{
					$("#tempTr"+menuId+" > td").html("没有相关数据");
				}
			},"json");
		}else{
			$("#tempTr"+menuId).remove();
			$("tr[name='subTr"+menuId+"']").remove();
			$(curObj).text("展开");
		}
	}
</script>
</head>
